<div *ngIf="dataLoaded == false"  class="spinner-border text-secondary" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded==true" class="table">
<thead>
    <tr>
        <th>Brand</th>
        <th>Name</th>
        <th>Rent Date</th>
        <th>Rental Date</th>
    </tr>
</thead>
    <tr *ngFor="let rental of rentalsDetails">
        <th>{{rental.brandName}}</th>
        <th>{{rental.fullName}}</th>
        <th>{{rental.rentDate}}</th>
        <th>{{rental.returnDate}}</th>
    </tr>
</table>
