<div *ngIf="dataLoaded == false"  class="spinner-border text-secondary" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Color</th>
        </tr>
    </thead>

    <tr *ngFor = "let color of colors">
        <td>{{color.colorId}}</td>
        <td>{{color.colorName}}</td>
    </tr>
</table>
