<div *ngIf="dataLoaded == false"  class="spinner-border text-secondary" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded==true"class="table">
    <thead>
        <tr>
            <th>Brand</th>
            <th>Color</th>
            <th>Description</th>
            <th>Model</th>
            <th>Daily Price</th>
        </tr>
    </thead>
    <tr *ngFor ="let car of carsDetail">
        <td>{{car.brandName |uppercase}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.carName}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}</td>  
        <button routerLink="car-detail/{{car.id}}" type="button" class="btn btn-secondary btn-sm mb-1" (click)=setCurrentCar(car)>Details</button>  
    </tr>
</table>
