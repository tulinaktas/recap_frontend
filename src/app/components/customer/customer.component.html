<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>User Id</th>
            <th>Company Name</th>
        </tr>
    </thead>

    <tr *ngFor = "let customer on customers">
        <td>{{customer.id}}</td>
        <td>{{customer.userId}}</td>
        <td>{{customer.companyName}}</td>
    </tr>
</table>
